<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CustUp Tutorial</title>
    <link rel="stylesheet" href="https://unpkg.com/custup@latest/src/all.min.css">
    <style>
        div[id*='t-container'] {
            margin-bottom: 25px;
        }

        .innerContainer_custom {
            width: calc(100% - 30px) !important;
            
        }

        .side_bar_right {
            width: 30px;
            background-color: yellow;
            height: 100%;
        }

        .inner_container_wrapper {
            background-color: red;
            width: calc(100% - 30px) !important;
        }

        .header_cont {
            background-color: green !important;
        }

        .footerContainer {
            width: 100% !important;
            height: 40px !important;
            background-color: yellow !important;
        }
    </style>
</head>
<body>
    <h1 style="text-align: center;">CustUp</h1>
    <div id="t-container-1"></div>
    <div id="t-container-2"></div>
    <div id="t-container-3"></div>
    <div id="t-container-4"></div>
    <div id="t-container-5"></div>

    <form action="" id="form">
        <input type="text" name="fullname" value="John Doe">
        <input type="email" name="email" value="johndoe@g.com">
    </form>

    <button type="button" id="preview">preview</button>

    <button type="button" id="submit">Submit</button>

    <script type="module" src="./index.js"></script>
</body>
</html>
